general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    no_border_on_floating = false
    resize_on_border = true
    extend_border_grab_area = 5
    hover_icon_on_border = true
    
    layout = master
    allow_tearing = true
}

input {
    kb_layout = de
    kb_options = altwin:swap_alt_win
    repeat_rate = 30
    repeat_delay = 400
    
    sensitivity = 1.0
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }

    accel_profile = flat
    numlock_by_default = true
}

gestures {
    workspace_swipe = true
}

master {
    new_status = slave
    orientation = left
    new_on_top = false
    mfact = 0.55
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    middle_click_paste = false
    focus_on_activate = true
    anr_missed_pings = 3
    vfr = true
    vrr = 2
}

ecosystem { 
    no_update_news = true
    no_donation_nag = true
}

autogenerated = 0